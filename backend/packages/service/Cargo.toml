uuid = { version = "1.3.0", features = ["serde", "v4"] }
redis = { version = "0.27.4", features = ["tokio-comp"] }
jsonwebtoken = "9.3.0"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
tracing = "0.1.40"


